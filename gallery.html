<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf3e0;
            color: #333;
        }
        .header {
            background: url('header.jpg') center/cover no-repeat;
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 400;
        }
        .nav a:hover {
            background: #555;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 40px 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
        .fullscreen.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="header">My Pottery Gallery</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <div class="gallery">
            <img src="Beaut.jpg" alt="Pottery piece 1" onclick="openFullscreen(event)">
            <img src="Jar.jpg" alt="Pottery piece 2" onclick="openFullscreen(event)">
            <img src="jars.jpg" alt="Pottery piece 3" onclick="openFullscreen(event)">
            <img src="kelp.jpg" alt="Pottery piece 4" onclick="openFullscreen(event)">
        </div>
    </div>
    <div class="fullscreen" id="fullscreen" onclick="closeFullscreen(event)">
        <img id="fullscreen-img">
    </div>
    <script>
        function openFullscreen(event) {
            let img = event.target;
            let fullscreenDiv = document.getElementById("fullscreen");
            let fullscreenImg = document.getElementById("fullscreen-img");
            fullscreenImg.src = img.src;
            fullscreenDiv.classList.add("active");
        }
        function closeFullscreen(event) {
            if (event.target.id === "fullscreen" || event.target.id === "fullscreen-img") {
                document.getElementById("fullscreen").classList.remove("active");
            }
        }
    </script>
</body>
</html>
