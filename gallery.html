<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
		.fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .fullscreen.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Pottery Gallery</h1>
        <div class="gallery">
            <img src="Beaut.jpg" alt="Pottery piece 1" onclick="openFullscreen(this)">
            <img src="Jar.jpg" alt="Pottery piece 2" onclick="openFullscreen(this)">
            <img src="Jars.jpg" alt="Pottery piece 3" onclick="openFullscreen(this)">
            <img src="Stalagtite.jpg" alt="Pottery piece 4" onclick="openFullscreen(this)">
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
